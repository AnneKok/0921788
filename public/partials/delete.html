<navigation></navigation>
<div class="row">
  <div class="col xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
    <h1>Delete player</h1>
    <p>
        Are you sure you want to delete this player?
    </p>
  </div>
</div>
<div class="row">
  <div class="col xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
    <div class="item">
      <div class="name">{{video.title}}</div>
      <div class="country">{{video.country}}</div>
      <div class="description">{{video.description}}</div>
    </div>
    <input type="button" value="Delete" class="btn btn-danger" ng-click="delete()" />
    <a class="btn btn-default" href="/#/">Cancel</a>
  </div>
</div>
